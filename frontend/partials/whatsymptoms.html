<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  </head>
  <body>
    <section class="hero has-background-info is-small">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered has-text-white">
            Questionnaire
          </h1>
        </div>
      </div>
    </section>
    <sesction>
        <br>
        <div class="container has-text-centered">
          <div class="notification">
            <h6>
                
            What symptoms do you have?
            </h6>
          </div>
        </div>
    </sesction>
    <section>
        <div class="container">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
        <div class="section">
            <label class="checkbox">
                <input type="checkbox">
                Fever
            </label>
            <br>
            <label class="checkbox">
                <input type="checkbox">
                Cough
            </label>
            <br>
            <label class="checkbox">
                <input type="checkbox">
                Shortness of breath or difficulty breathing
            </label>
            </div>
            </div>
            <div class="column"></div>
        </div>
    </div>
        <div class="buttons is-centered">
        <div class="field is-grouped">
            
            <div class="control">
              <button class="button is-link">Continue</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Go Back</button>
            </div>
         
        </div>
        </div>
        
        
        
    </section>

  </body>
</html>
