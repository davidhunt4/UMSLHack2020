<body style="background-color: hsl(0, 0%, 96%)">
  <section class="hero has-background-info">
    <div class="hero-body">
      <div class="container">
        <nav class="level">
          <div class="level-left">
            <figure class="image">
              <img
                src="whiteTransparent.png"
                alt="virus logo"
                style="width:75px; length:47.8125px; float:left"
              />
            </figure>
            <h4 class="subtitle is-4 has-text-white">
              EpTracker
            </h4>
          </div>
        </nav>
      </div>
    </div>
  </section>

  <div class="section">
    <div class="container">
      <div class="notification is-diagnosys-gradient">
        <strong>PATIENT 1385</strong>
      </div>
      <div class="columns">
        <div class="column is-two-thirds">
          <div class="box">
            <!-- <progress class="progress is-warning" value="65" max="100">In Progress</progress> -->
            <div class="field is-grouped is-grouped-multiline">
              <div class="control">
                <span class="tag is-warning">Status: Investigating...</span>
              </div>
              <div class="control">
                <span class="tag is-danger">Infected</span>
              </div>
              <div class="container">
                <br />
                <h4><b>Smith, John</b></h4>
                <br />
              </div>
            </div>
            <br />
            <div class="tile is-ancestor" style="flex-wrap: wrap">
              <div class="tile is-parent is-4">
                <div
                  class="tile is-child notification"
                  style="vertical-align: center"
                >
                  Coughing
                </div>
              </div>
              <div class="tile is-parent is-4">
                <div class="tile is-child notification">
                  Weakness
                </div>
              </div>
              <div class="tile is-parent is-4">
                <div class="tile is-child notification">
                  Nausea
                </div>
              </div>
              <div class="tile is-parent is-4">
                <div class="tile is-child notification">
                  Vomiting
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Other Notes</label>
              <textarea class="textarea"></textarea>
            </div>
            <div class="control">
              <button class="button is-rounded is-success">Save Changes</button>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="box">
            <aside class="menu">
              <p class="menu-label">
                General
              </p>
              <ul class="menu-list">
                <li>
                  <a>Home</a>
                </li>
                <li>
                  <a class="is-active">Dashboard</a>
                </li>
                <li>
                  <a>Logout</a>
                </li>
              </ul>
              <p class="menu-label">
                Actions
              </p>
              <ul class="menu-list">
                <li>
                  <a>Patients</a>
                  <ul>
                    <li>
                      <a>Manage Patients</a>
                    </li>
                    <li>
                      <a>Process Diagnosis</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </aside>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
