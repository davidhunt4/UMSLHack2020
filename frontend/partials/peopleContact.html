<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
        function removePerson(person) { //user click on remove text
          person.parentNode.parentNode.removeChild(person.parentNode);
        }

        function addPerson() {
            document.getElementById("listOfPeople").innerHTML += '<div class="columns"> <div class="column"> <div class="field"> <div class="control"> <h7>Last Name</h7> <input class="input" type="Last Name" placeholder="e.g. Doan"> <br> <br> </div> </div> </div> <div class="column"> <div class="field"> <div class="control"> <h7>First Name</h7> <input class="input" type="First Name" placeholder="e.g. John"> <br> <br> </div> </div> </div> <div class="column"> <div class="field"> <div class="control"> <h7>Email</h7> <input class="input" type="email" placeholder="e.g. johnsmith@example.com"> <br> <br> </div> </div> </div> <div class="column"> <div class="field"> <div class="control"> <h7>Phone </h7> <input class="input" type="number" placeholder="e.g. 3144353535"> <br> <br> </div> </div> </div> <button class="button is-danger" onclick="removePerson(this)">X</button> </div>'; //add input box
        }
    </script>
</head>

<body>
    <section class="hero has-background-info is-small">
        <div class="hero-body">
            <div class="container">
                <nav class="level">
                  <div class="level-left">
                    <figure class="image">
                      <img src="whiteTransparent.png" alt="virus logo" style="width:75px; length:47.8125px; float:left"/>
                    </figure>
                    <h4 class="subtitle is-4 has-text-white">
                      EpTracker
                    </h4>  
                  </div>
                  <div class="level">
                    <h1 class="title has-text-white">
                      People Contacted
                    </h1>
                  </div>
                </nav>
              </div>
        </div>
    </section>
    <br>
    <section>
        <div class="container  has-text-centered">
            <div class="notification">
                <h6>
                    People you have been in contact with during the incubation period.
                </h6>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container" id="listOfPeople">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <h7>Last Name</h7>
                            <input class="input" type="Last Name" placeholder="e.g. Doan">
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <h7>First Name</h7>
                            <input class="input" type="First Name" placeholder="e.g. John">
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <h7>Email</h7>
                            <input class="input" type="email" placeholder="e.g. johnsmith@example.com">
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <h7>Phone </h7>
                            <input class="input" type="number" placeholder="e.g. 3144353535">
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="section">
            <div class="buttons is-centered">
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" onclick="addPerson()">Add Person</button>
                    </div>

                </div>
            </div>
        </section>
    </section>
    <section class="section">
        <div class="buttons is-centered">
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Continue</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Go Back</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
