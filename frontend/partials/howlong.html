<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  </head>
  <body>
    <section class="hero has-background-info is-small">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered has-text-white">
            Questionnaire 
          </h1>
        </div>
      </div>
    </section>
    <br>
        <div class="container">
          <div class="notification">
            <h6 class="has-text-centered">
                2. How long have you been showing symptoms?
            </h6>
          </div>
        </div>
    </section>
    <section>
      <div class="container has-text-centered">
        <div class="section">
        <form>
            <label for="days"></label>
            <input type="number" min="0" max="99" id="days" name="days" style="width: 3em; font-size: 18px;">
            days
        </form>
      </div>
      <div class="buttons is-centered">
        <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Continue</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Go Back</button>
            </div>
          </div>
        </div>
    </div>
    </section>
  </body>
</html>
