<head>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css"
    rel="stylesheet"
  />

  <style>
      body {
        background-color: hsl(0, 0%, 86%);
      }
  </style>
</head>
<body>
  <div class="section is ">
    <div class="container">
      <div class="columns">
        <div class="column is-two-thirds">
          <div class="box">
            <h1 class="subtitle">Image of Location You Were At:</h1>
          </div>
          <div class="box">
            <iframe
                width="100%"
                height="300"
                frameborder="0" style="border:0"
                src={{trustUrl(panoPath)}} allowfullscreen>
            </iframe>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <h1 class="subtitle">Enter People You Came In Contact With:</h1>
          </div>
          <div class="box">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" />
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" />
              </div>
            </div>

            <button class="button is-info">Submit</button>

        </div>
      </div>
    </div>
  </div>
</body>
